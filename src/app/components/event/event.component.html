<div class="event-form-container">
  <form class="event-form">
    <div class="form-group">
        <h2>Evento no.001</h2>
    </div>
    <div class="form-group">
      <label for="title">Título Evento</label>
      <input type="text" id="title" required>
      <label for="title">Descripcion</label>
     <textarea name="comentario" rows="5" cols="50"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Fecha</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group time-group">
      <div>
        <label for="start-time">Hora Inicio</label>
        <input type="time" id="start-time" required>
      </div>
      <div>
        <label for="end-time">Hora Fin</label>
        <input type="time" id="end-time" required>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Ubicación</label>
      <input type="text" id="location" placeholder="Ej. Sala 1 / Zoom">
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" rows="4" placeholder="Detalles adicionales..."></textarea>
    </div>

    <button type="submit">Guardar Evento</button>
  </form>
</div>
