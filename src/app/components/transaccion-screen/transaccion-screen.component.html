<div class="transaccion-container">

<div class="encabezado">
  <p><strong>Evento no. 11</strong></p>
  <p class="textoInvertido"><strong>Cliente:</strong> Jose Francisco Teo Alvarado</p>
</div>

  <div class="form-row">
    <input class="inputbuscador" type="text" id="producto" [(ngModel)]="productoBuscado" placeholder="SKU, Descripcion, Familia...." />
    <button class="buttonCircle" (click)="buscarProducto()" title="Buscar">
      <i class="material-icons">search</i>
    </button>
    <button class="buttonCircle" (click)="agregarProducto()" title="Agregar">
      <i class="material-icons">add_box</i>
    </button>
  </div>

  <div class="form-row">
    <input type="checkbox" (click)="verDetalleTransaccion()" id="">
    <label name="ObsertacionTransTitulo">Detalle Producto</label>
  </div>
  <div class="form-row">
    <textarea  *ngIf="viewDetailTransaccion == true" name="ObservacionTransaccion" rows="5" class="TexAreaDetailTrans"></textarea>

  </div>

  <div class="contenido-principal">
    <div class="producto-card" *ngIf="productoEncontrado">
      <h3>{{ productoEncontrado.nombre }}</h3>
      <p>{{ productoEncontrado.descripcion }}</p>
      <p class="precio">Q{{ productoEncontrado.precio }}</p>
    </div>

    <div class="resumen-box">
      <h4>Resumen</h4>
      <h3>{{ productoEncontrado.nombre }}</h3>
      <p>{{ productoEncontrado.descripcion }}</p>
      <p class="precio">Q{{ productoEncontrado.precio }}</p>
      <hr />
      <p class="textoNoInvertido"><strong class="textoNoInvertido">Total:</strong> Q0.00</p>
    </div>
  </div>

  

   <button class="buttonCircle btn-fab" (click)="buscarProducto()" title="Buscar">
      <i class="material-icons">playlist_add</i>
    </button>
</div>
